<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Azawad Desert Tours</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<h1 class="title">Azawad Desert Tours</h1>

    <article class="card">
        <img src="img/camel_ride.webp" alt="Camel Ride">

        <p class="price">50€</p>
    </article>

    <article class="card">
        <img src="img/essaouira.webp" alt="essaouira">
        <h3>Essaouira</h3>

    </article>

    <article class="card">
        <img src="img/merzouga.webp" alt="merzouga">
        <h3>Merzouga</h3>
        <p class="price">80€</p>
    </article>

    <article class="card">
        <img src="img/ouarzazate.webp" alt="ouarzazate">
        <h3>Ouarzazate</h3>

    </article>

    <article class="card">
        <img src="img/ourika.webp" alt="ourika">
        <h3>Ourika</h3>
        <p class="price">15€</p>
    </article>

    <article class="card">
        <img src="img/ouzoud.webp" alt="ouzoud">
        <h3>Ouzoud</h3>
        <p class="price">25€</p>
    </article>

    <article class="card">
        <img src="img/zagoura.webp" alt="zagoura">
        <h3>Zagoura</h3>

    </article>

</main>

<script src="script.js"></script>
</body>
</html>
